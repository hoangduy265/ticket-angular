<!-- Main Sidebar Container -->
<aside class="w-64 bg-gray-900 text-white h-full flex flex-col shadow-lg">
  <!-- Brand Logo -->
  <div class="p-4 border-b border-gray-700">
    <a href="#" class="flex items-center space-x-3 hover:bg-gray-800 rounded-lg p-2 transition-colors">
      <img src="/assets/images/logo.png" alt="Logo" class="w-8 h-8 rounded-full opacity-80">
      <span class="text-lg font-light">Ticket System</span>
    </a>
  </div>

  <!-- Sidebar -->
  <div class="flex-1 overflow-y-auto">
    <!-- Sidebar user panel -->
    <div class="p-4 border-b border-gray-700">
      <div class="flex items-center space-x-3">
        <div class="flex-shrink-0">
          <img [src]="currentUser?.avatarUrl || '/assets/images/default-avatar.png'" 
               class="w-8 h-8 rounded-full border-2 border-gray-600" alt="User Image">
        </div>
        <div class="min-w-0 flex-1">
          <a href="#" class="text-sm font-medium text-white hover:text-blue-300 transition-colors truncate block">
            {{ currentUser?.name || 'User' }}
          </a>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-4">
      <ul class="space-y-1 px-3">
        <!-- Dashboard -->
        <li>
          <a routerLink="/home" 
             routerLinkActive="bg-blue-600 text-white" 
             class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors group">
            <svg class="w-5 h-5 text-gray-400 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
            </svg>
            <span>Dashboard</span>
          </a>
        </li>

        <!-- Ticket Management -->
        <li>
          <button (click)="toggleSubmenu('tickets')" 
                  class="flex items-center justify-between w-full px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors group">
            <div class="flex items-center space-x-3">
              <svg class="w-5 h-5 text-gray-400 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
              </svg>
              <span>Quản lý Ticket</span>
            </div>
            <svg class="w-4 h-4 transition-transform" 
                 [class.rotate-90]="expandedMenus['tickets']" 
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
          <ul *ngIf="expandedMenus['tickets']" class="mt-2 ml-8 space-y-1">
            <li>
              <a href="#" class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-400 hover:bg-gray-800 hover:text-white transition-colors">
                <span class="w-2 h-2 bg-gray-500 rounded-full"></span>
                <span>Ticket Mới</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-400 hover:bg-gray-800 hover:text-white transition-colors">
                <span class="w-2 h-2 bg-gray-500 rounded-full"></span>
                <span>Đang Xử lý</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-400 hover:bg-gray-800 hover:text-white transition-colors">
                <span class="w-2 h-2 bg-gray-500 rounded-full"></span>
                <span>Đã Hoàn thành</span>
              </a>
            </li>
          </ul>
        </li>

        <!-- Reports -->
        <li>
          <button (click)="toggleSubmenu('reports')" 
                  class="flex items-center justify-between w-full px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors group">
            <div class="flex items-center space-x-3">
              <svg class="w-5 h-5 text-gray-400 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
              </svg>
              <span>Báo cáo</span>
            </div>
            <svg class="w-4 h-4 transition-transform" 
                 [class.rotate-90]="expandedMenus['reports']" 
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
          <ul *ngIf="expandedMenus['reports']" class="mt-2 ml-8 space-y-1">
            <li>
              <a href="#" class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-400 hover:bg-gray-800 hover:text-white transition-colors">
                <span class="w-2 h-2 bg-gray-500 rounded-full"></span>
                <span>Báo cáo Ticket</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-400 hover:bg-gray-800 hover:text-white transition-colors">
                <span class="w-2 h-2 bg-gray-500 rounded-full"></span>
                <span>Báo cáo Hiệu suất</span>
              </a>
            </li>
          </ul>
        </li>

        <!-- Settings -->
        <li>
          <a href="#" class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors group">
            <svg class="w-5 h-5 text-gray-400 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span>Cài đặt</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
