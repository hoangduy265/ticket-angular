<!-- Modern Tailwind Header -->
<nav class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <!-- Left side -->
      <div class="flex items-center">
        <button class="menu-item p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 lg:hidden">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center ml-4 lg:ml-0">
          <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/>
              </svg>
            </div>
            <h1 class="text-xl font-bold text-gray-900">
              <span class="text-blue-600">Ticket</span><span class="text-gray-700">Management</span>
            </h1>
          </div>
        </div>

        <!-- Navigation Links -->
        <div class="hidden sm:ml-6 sm:flex sm:space-x-4">
          <a href="/home" class="menu-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 transition-colors">
            Dashboard
          </a>
          <a href="#" class="menu-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 transition-colors">
            Tickets
          </a>
        </div>
      </div>

      <!-- Right side -->
      <div class="flex items-center space-x-4">
        <!-- Notifications -->
        <div class="relative">
          <button class="menu-item p-2 rounded-full text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.73 21a2 2 0 01-3.46 0"/>
            </svg>
          </button>
          <span class="absolute -top-0.5 -right-0.5 h-4 w-4 bg-red-500 text-white text-xs rounded-full flex items-center justify-center font-bold">3</span>
        </div>

        <!-- User dropdown -->
        <div class="relative" *ngIf="currentUser">
          <button 
            (click)="toggleUserDropdown()"
            class="menu-item flex items-center p-2 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 hover:bg-gray-100 transition-all duration-200">
            <img
              [src]="currentUser.avatarUrl || '/assets/images/default-avatar.png'"
              alt="User Avatar"
              class="h-8 w-8 rounded-full object-cover border-2 border-gray-300 hover:border-blue-400 transition-colors">
            <span class="ml-2 text-sm font-medium text-gray-700 hidden sm:block">{{ currentUser.name }}</span>
            <svg class="ml-1 h-4 w-4 text-gray-400 transition-transform duration-200" 
                 [class.rotate-180]="isUserDropdownOpen"
                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <!-- Modern Tailwind Dropdown Menu -->
          <div 
            *ngIf="isUserDropdownOpen"
            class="absolute right-0 mt-2 w-72 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
            
            <!-- User Info Section -->
            <div class="p-4 border-b border-gray-200">
              <div class="flex items-center">
                <img
                  [src]="currentUser.avatarUrl || '/assets/images/default-avatar.png'"
                  alt="User Avatar"
                  class="h-12 w-12 rounded-full object-cover border-2 border-gray-300">
                <div class="ml-3 flex-1">
                  <div class="flex items-center justify-between">
                    <h3 class="text-sm font-medium text-gray-900">{{ currentUser.name }}</h3>
                    <span class="text-xs text-yellow-600">
                      <svg class="h-4 w-4 fill-current" viewBox="0 0 20 20">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                      </svg>
                    </span>
                  </div>
                  <p class="text-xs text-gray-500">{{ currentUser.email }}</p>
                  <p class="text-xs text-gray-500 flex items-center mt-1">
                    <svg class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                    {{ currentUser.departmentName || 'N/A' }}
                  </p>
                </div>
              </div>
            </div>

            <!-- Menu Items -->
            <div class="py-1">
              <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                <svg class="h-4 w-4 mr-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Thông tin cá nhân
              </a>
              
              <button 
                (click)="openChangePasswordModal()"
                class="flex w-full items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                <svg class="h-4 w-4 mr-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v-2L2.257 8.257a3 3 0 010-4.243L7.5 2.5a3 3 0 014.243 0L15 6M5 5L9 9" />
                </svg>
                Đổi mật khẩu
              </button>
            </div>

            <div class="border-t border-gray-200">
              <button 
                (click)="logout()"
                class="flex w-full items-center px-4 py-2 text-sm text-red-700 hover:bg-red-50 transition-colors">
                <svg class="h-4 w-4 mr-3 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Đăng xuất
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Change Password Modal -->
<app-change-password 
  [isVisible]="isChangePasswordModalVisible"
  (closeEvent)="onCloseChangePasswordModal()">
</app-change-password>
