<!-- Content Wrapper -->
<div class="flex-1 flex flex-col bg-gray-50">
  <!-- Content Header (Page header) -->
  <div class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between py-4">
        <!-- <div>
          <h1 class="text-2xl font-semibold text-gray-900">Trang chủ</h1>
        </div> -->
        <div>
          <nav class="flex" aria-label="Breadcrumb">
            <ol class="flex items-center space-x-2">
              <li *ngFor="let breadcrumb of breadcrumbs; let last = last">
                <div class="flex items-center">
                  <!-- Separator (không hiển thị cho item đầu tiên) -->
                  <svg *ngIf="!last && breadcrumbs.indexOf(breadcrumb) > 0" 
                       class="w-4 h-4 text-gray-400 mx-2" 
                       fill="currentColor" 
                       viewBox="0 0 20 20">
                    <path fill-rule="evenodd" 
                          d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" 
                          clip-rule="evenodd"></path>
                  </svg>
                  
                  <!-- Link hoặc text tuỳ theo active state -->
                  <a *ngIf="!breadcrumb.active" 
                     [routerLink]="breadcrumb.url" 
                     class="text-gray-500 hover:text-gray-700 transition-colors">
                    {{ breadcrumb.label }}
                  </a>
                  <span *ngIf="breadcrumb.active" 
                        class="text-gray-900 font-medium">
                    {{ breadcrumb.label }}
                  </span>
                </div>
              </li>
            </ol>
          </nav>
        </div>

      </div>
    </div>
  </div>

  <!-- Main content -->
  <main class="flex-1 p-6">
    <div class="max-w-7xl mx-auto">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
