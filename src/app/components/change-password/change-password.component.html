<!-- Change Password Modal with Tailwind CSS -->
<div 
  *ngIf="isVisible" 
  class="fixed inset-0 z-50 overflow-y-auto"
  (click)="closeModal()">
  <div class="flex min-h-screen items-center justify-center p-4">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>
    
    <!-- Modal -->
    <div 
      class="relative bg-white rounded-lg shadow-xl max-w-md w-full mx-auto z-10"
      (click)="$event.stopPropagation()">
      
      <!-- Modal Header -->
      <div class="px-6 py-4 border-b border-gray-200">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-medium text-gray-900 flex items-center">
            <svg class="h-5 w-5 text-blue-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v-2L2.257 8.257a3 3 0 010-4.243L7.5 2.5a3 3 0 014.243 0L15 6M5 5L9 9" />
            </svg>
            Đổi mật khẩu
          </h3>
          <button 
            type="button"
            (click)="closeModal()"
            class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full p-2 transition-colors">
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Modal Body -->
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <div class="px-6 py-4 space-y-4">
          <!-- Current Password -->
          <div>
            <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">
              Mật khẩu hiện tại
            </label>
            <input
              type="password"
              class="form-input w-full"
              [class.border-red-500]="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched"
              [class.focus:ring-red-500]="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched"
              id="currentPassword"
              formControlName="currentPassword"
              placeholder="Nhập mật khẩu hiện tại">
            <p class="mt-1 text-sm text-red-600" *ngIf="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched">
              Mật khẩu hiện tại là bắt buộc
            </p>
          </div>

          <!-- New Password -->
          <div>
            <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">
              Mật khẩu mới
            </label>
            <input
              type="password"
              class="form-input w-full"
              [class.border-red-500]="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched"
              [class.focus:ring-red-500]="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched"
              id="newPassword"
              formControlName="newPassword"
              placeholder="Nhập mật khẩu mới">
            <p class="mt-1 text-sm text-red-600" *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched">
              <span *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">Mật khẩu mới là bắt buộc</span>
              <span *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')">Mật khẩu phải có ít nhất 6 ký tự</span>
            </p>
          </div>

          <!-- Confirm Password -->
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
              Xác nhận mật khẩu mới
            </label>
            <input
              type="password"
              class="form-input w-full"
              [class.border-red-500]="(changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched) || changePasswordForm.hasError('passwordMismatch')"
              [class.focus:ring-red-500]="(changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched) || changePasswordForm.hasError('passwordMismatch')"
              id="confirmPassword"
              formControlName="confirmPassword"
              placeholder="Nhập lại mật khẩu mới">
            <p class="mt-1 text-sm text-red-600" *ngIf="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched">
              <span *ngIf="changePasswordForm.get('confirmPassword')?.hasError('required')">Vui lòng xác nhận mật khẩu</span>
            </p>
            <p class="mt-1 text-sm text-red-600" *ngIf="changePasswordForm.hasError('passwordMismatch') && changePasswordForm.get('confirmPassword')?.touched">
              Mật khẩu xác nhận không khớp
            </p>
          </div>
        </div>
        <!-- Modal Footer -->
        <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
          <button 
            type="button"
            (click)="closeModal()"
            class="btn btn-secondary">
            <svg class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
            Hủy
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="isLoading || changePasswordForm.invalid">
            <svg *ngIf="isLoading" class="animate-spin h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <svg *ngIf="!isLoading" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
            </svg>
            {{ isLoading ? 'Đang xử lý...' : 'Đổi mật khẩu' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
